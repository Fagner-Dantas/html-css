<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>DVideos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video controls width="300" height="250" poster="imagens/campo-lavanda.jpg" autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não têm compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=iECvDiW_dR_DJcIB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Vimeo</h2>
    <p>No Vimeo consigo fazer a mesma coisa de extrassão de vídeo.</p>
</body>
</html>
