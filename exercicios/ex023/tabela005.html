<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrecício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Luna Alice</td>
            <td>Feminino</td>
            <td>4</td>
            <td>Dona do Lar</td>
        </tr>

        <tr>
            <td>Adrian Lohan</td>
            <td>Masculino</td>
            <td>1</td>
            <td>Estudante</td>
        </tr>

        <tr>
            <td>Fredsson Gustavo</td>
            <td>Masculino</td>
            <td>3</td>
            <td>Estagiário</td>
        </tr>

        <tr>
            <td>Billy</td>
            <td>Masculino</td>
            <td>5</td>
            <td>Segurança Patrimonial</td>
        </tr>
    </table>
    
</body>
</html>
