  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Fontes Externas</title>
  <style>
    @font-face {
      font-family: 'stories';
      src: url('fontes/True\ Stories.ttf') format('truetype');
    }

      font-family: 'mexico';
      src: url('fontes/¡Viva\ México\ cabrones!.ttf') format('truetype');

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-family: 'stories', Times, serif;
      font-size: 3em;
      font-weight: normal;
    }

    p {
      font-family: 'mexico';
    }

  </style>
