<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>  
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>  
    <ul type="square">
       <li><abbr title="Use a tag &lt;p&gt;"><p>Parágrafo</p></abbr></li>
       <li><abbr title="Use a tag &lt;h&gt;"><p>Título</p></abbr></li>
       <li><abbr title="Use a tag &lt;img&gt;"><p>Imagens</p></abbr></li>
       <li><abbr title="Use a tag &lt;code&gt;"><p>Código-Fonte</p></abbr></li>
       <li><abbr title="Use a tag &lt;ol&gt;"><p>Listas Numeradas</p></abbr></li>
       <li><abbr title="Use a tag &lt;ul&gt;"><p>Listas com Demarcadores</p></abbr></li>
       <li><abbr title="Use a tag &lt;big&gt;"><p>Letra Grande</p></abbr></li>
    </ul>
</body>
</html>
